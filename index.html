<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 data-cy="h1-form-header-text">Sign Up Today!</h1>
      <!-- Form -->
      <form id="form">
        <!-- Full Name -->
        <div class="form-group">
          <label data-cy="label-full-name" for="name">Full Name</label>
          <input
            data-cy="input-full-name"
            type="text"
            id="name"
            name="name"
            placeholder="Full Name"
            required
            minlength="3"
            maxlength="100"
          />
        </div>
        <!-- Phone Number -->
        <div class="form-group">
          <label data-cy="label-phone-number" for="phone">Phone Number</label>
          <input
            data-cy="input-phone-number"
            type="tel"
            id="phone"
            name="phone"
            placeholder="555-555-5555"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          />
        </div>
        <!-- Email Address -->
        <div class="form-group">
          <label data-cy="label-email-address" for="email">Email Address</label>
          <input
            data-cy="input-email-address"
            type="email"
            id="email"
            name="email"
            placeholder="email@address.com"
            required
          />
        </div>
        <!-- Website URL -->
        <div class="form-group">
          <label data-cy="label-website" for="website">Website URL</label>
          <input
            data-cy="input-website"
            type="url"
            id="website"
            name="website"
            placeholder="http://jacinto.design"
            required
          />
        </div>
        <!-- Password -->
        <div class="form-group">
          <label data-cy="label-password1" for="password1">Password</label>
          <input
            data-cy="input-password1"
            type="password"
            id="password1"
            placeholder="Create Password (Min. 8 characters)"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
          />
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label data-cy="label-password2" for="password2"
            >Confirm Password</label
          >
          <input
            data-cy="input-password2"
            type="password"
            id="password2"
            placeholder="Confirm Password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            name="password"
          />
        </div>
        <button data-cy="btn-submit" type="submit">Register</button>
      </form>
      <!-- Error/Success Message -->
      <div class="message-container">
        <h3 data-cy="h3-message" id="message">Don't Hesitate!</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
